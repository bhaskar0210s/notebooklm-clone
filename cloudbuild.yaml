steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:$SHORT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:latest'
      - '-f'
      - './backend/Dockerfile'
      - './backend'
    waitFor: ['-']

  # Step 2: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend'
    waitFor: ['build-backend']

  # Step 3: Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '80'
      - '--set-secrets'
      - 'SUPABASE_URL=supabase-url:latest,SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT_ID=${PROJECT_ID},GOOGLE_CLOUD_LOCATION=${_REGION},USE_OLLAMA=false'
      - '--service-account'
      - '${_SERVICE_ACCOUNT}'
    waitFor: ['push-backend']

  # Step 4: Get backend URL
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-backend-url'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(gcloud run services describe ${_BACKEND_SERVICE_NAME} \
          --region ${_REGION} \
          --format 'value(status.url)')
        echo "Backend URL: $$BACKEND_URL"
        echo "$$BACKEND_URL" > /workspace/backend-url.txt
    waitFor: ['deploy-backend']

  # Step 5: Build frontend Docker image with backend URL
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend-url.txt)
        echo "Building frontend with backend URL: $$BACKEND_URL"
        docker build \
          --build-arg NEXT_PUBLIC_LANGGRAPH_API_URL=$$BACKEND_URL \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:$SHORT_SHA \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:latest \
          -f ./frontend/Dockerfile \
          ./frontend
    waitFor: ['get-backend-url']

  # Step 6: Push frontend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend'
    waitFor: ['build-frontend']

  # Step 7: Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: bash
    args:
      - '-c'
      - |
        BACKEND_URL=$$(cat /workspace/backend-url.txt)
        gcloud run deploy ${_FRONTEND_SERVICE_NAME} \
          --image ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:$SHORT_SHA \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --port 3000 \
          --memory 1Gi \
          --cpu 1 \
          --timeout 300 \
          --max-instances 10 \
          --min-instances 0 \
          --concurrency 80 \
          --set-env-vars NODE_ENV=production,NEXT_PUBLIC_LANGGRAPH_API_URL=$$BACKEND_URL
    waitFor: ['push-frontend']

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/backend:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/frontend:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (can be overridden in trigger configuration)
substitutions:
  _REGION: 'asia-south1'
  _REPO: 'notebooklm-repo'
  _BACKEND_SERVICE_NAME: 'notebooklm-backend'
  _FRONTEND_SERVICE_NAME: 'notebooklm-frontend'
  _SERVICE_ACCOUNT: 'notebooklm-sa@${PROJECT_ID}.iam.gserviceaccount.com'

# Timeout for the entire build (30 minutes)
timeout: '1800s'
